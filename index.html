<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>

<main class = "flex-container">

    <div class = "background">

        <div class = "image-header flex-container">
            <img src="jolly-roger.png" alt="" class = "jolly-roger"> 
            <h1>Ody Pirates</h1>
        </div>

        <div class = "flex-container">
            <a href="https://unsplash.com/@jakobnoahrosen?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" class = "credit">Photo by Jakob Rosen by Unsplash</a>
            <a href="https://www.flaticon.com/free-icons/pirates" title="pirates icons" class = "credit2">Pirates Icon created by Smashicons - Flaticon</a>
        </div>

    </div>

    <article class = "signup">

        <div class = "header">
        <h1 class = "summary">Do ye dare join the crew? Come with us and sail across the 7 deadly
            seas in search for the golden riches! Your next adventure awaits!
        </h1>

        <h1 class = "join">All Aboard!</h1>

        </div>  

        <form action="">

        <h1>Join My Crew!</h1>

        <div class = "flex-container">

            <div class = "first-name">
                <label for="fn">FIRST NAME</label>
                <br>
                <input type="text" name = "fn" class = "input-style">
            </div>    

            <div class = "last-name positioning">
                <label for="ln">LAST NAME</label>
                <br>
                <input type="text" name = "ln" class = "input-style">
            </div>   
        
        </div>

        <div class = "flex-container">

            <div class = "email">
                <label for="email">EMAIL</label>
                <br>
                <input type="email" name = "email" class = "input-style">
            </div>    

            <div class = "pn positioning">
                <label for="pn">PHONE NUMBER</label>
                <br>
                <input type="text" name = "pn" class = "input-style">
            </div>   
        
        </div>

        <div class = "flex-container">

            <div class = "pw-container">
                <label for="pw">PASSWORD</label>
                <br>
                <input type="password" name = "pw" class = "input-style password">
            </div>    

            <div class = "confirm-pw positioning">
                <label for="confirm-pw">CONFIRM PASSWORD</label>
                <br>
                <input type="password" name = "confirm-pw" class = "input-style pw-confirm">
            </div>   
        
        </div>

        </form>

        <div class = "bottom">

            <button class = "create">Create Account</button>

            <h2>Already have an account? <span>Log in</span></h2>

        </div>

    </article>

</main>
    
</body>
</html>
